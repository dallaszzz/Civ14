- type: job
  id: SovietCaptain
  name: job-name-civ-soviet-cpt
  faction: Soviet
  originalName: Kapitan
  description: job-description-civ-soviet-cpt
  playTimeTracker: JobSovietCaptain
  requirements:
    - !type:TotalJobsTimeRequirement
      group: CivJobsSquadLeader
      time: 7200 # 2 hours
  startingGear: SovietCaptainGear
  icon: "JobIconICpt"
  supervisors: job-supervisors-nobody
  ranks:
    RankMajor:
      - !type:RoleTimeRequirement
        role: JobSovietCaptain
        time: 18000 # 5 hours
    RankCaptain: []
  special:
    - !type:AddComponentSpecial
      components:
        - type: RussianAccent
        - type: NpcFactionMember
          factions:
            - Soviet
        - type: ShowFactionIcons
          factionIcon: SovietFaction
          jobIcon: JobIconICpt
          assignSquad: false

- type: startingGear
